language: node_js
node_js:
 - "10"
cache:
 directories:
   - node_modules
script:
 - npm test
env:
 - CI=true

before_deploy:
 - npm install netlify-cli -g
 - npm run build

branches:
 only:
   - master

deploy:
 provider: script
 script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./build
 skip_cleanup: true
 on:
   branch: master